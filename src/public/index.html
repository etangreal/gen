<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="css/index.html.css">
    </head>

	<body>
		<div>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<strong>NAME:</strong> <input type="text" id="name" value="test">
			<strong>Token:</strong> <input type="text" id="token" readonly>
			<button type="button" id="clearToken">clear client token</button>
		<div>

		<ul class='tabs'>
			<li><a href='#wsTab'>Web Sockets</a></li>
		    <li><a href='#httpTab'>REST</a></li>
		</ul>

		<div>
			<div id='wsTab'>
				<div>
					<strong>Web Sockets</strong> <span id="supported"></span>
				</div>

				&nbsp;&nbsp;&nbsp;&nbsp;Host: <input type="text" id="wsHost">
				<button type="button" id="wsConnect">connect</button>
				<button type="button" id="wsDisconnect">disconnect</button>
				<button type="button" id="wsGreet">greet</button>
				<button type="button" id="wsHandshake">handshake</button>
			</div>
			<div id='httpTab'>
				<div>
					<span> RESTful Web Services </span>
				</div>

				&nbsp;&nbsp;&nbsp;&nbsp;Host: <input type="text" id="httpHost">
				<button type="button" id="httpGreet">greet</button>
				<button type="button" id="httpHandshake">handshake</button>
			</div>
		</div>
		<div class="status_container">
			<button type="button" id="clearStatus">clear status</button>
			<div id="status" class="status">&nbsp;</div>
		</div>
	</body>
	
	<!-- 3rd Party Libraries  -->
	<script src="libs/jquery-2.1.1.min.js"></script>

	<!-- Libraries -->
    <script src="js/util.js"></script>
    <script src="js/store.js"></script>
    <script src="js/sock.js"></script>
    <script src="js/rest.js"></script>
    <script src="js/ui.js"></script>

    <!-- CodeBehind -->
    <script src="index.html.js"></script>
</html>
